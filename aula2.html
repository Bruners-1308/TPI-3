<script type="text/javascript">
function exibirMsg() {
	
          var nome = document.getElementById("txNome").value;
          var email = document.getElementById("txEmail").value;
          var titulo = document.getElementById("txTitulo").value;
          var mensagem = document.getElementById("txMensagem").value;
         // alert ("nome+" "+email+" "+titulo+" "+mensagem");

          document.getElementById("pNome").innerHTML = nome;
          document.getElementById("pEmail").innerHTML = email;
          document.getElementById("pTit").innerHTML = titulo;
          document.getElementById("pMsg").innerHTML = mensagem;

      }
</script>
